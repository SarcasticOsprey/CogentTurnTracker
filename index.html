<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Qestit</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <center>

    <div class="main" id="input">
    <br>
    <input v-model="name" placeholder="Name"><input v-model="reflex" placeholder="Reflex">
    <button v-on:click="add_char()" class="btn btn-light">Add Player</button>
    <button v-on:click="add_npc()" class="btn btn-light">Add NPC</button>

    <br><br><br>
    
    <div class="desc">
    <template v-if="phase_setup">    
        <h1>Setup Phase</h1>
        <h2>Before combat starts put in all the combatants name then reflex then press start</h2>
    </template>
    <template v-if="phase_declare">
        <h1>Declare Phase</h1>
        <h2>Go through each player and ask them what they want to do and write it down in their action box</h2>
    </template>
    <template v-if="phase_action">
        <h1>Action Phase</h1>
        <h2>Actualy go through and perform what the players requested they wanted to do</h2>
    </template>
    </div>
    <br>
    <button v-on:click="sortobjects('swap'), start_turn()" class="btn btn-light">Start</button>
    <button v-on:click="next_turn('-',false),sortobjects('nope'),next_turn('-',true)" class="btn btn-light">Back</button>
    <button v-on:click="next_turn('+',false),sortobjects('nope',false),next_turn('+',true)" class="btn btn-light">Next</button>


    <div class="view">
        <div class="entry">
            <div class="entry border">
                <h1>Type</h1>
            </div>
            <div class="entry border">
                <h1>Name</h1>
            </div>
            <div class="entry border">
                <h1>Reflex</h1>
            </div>
            <div class="entry border">
                <h1>Action</h1>
            </div>     
            <div class="entry border">
                <h1>Turn</h1> 
            </div>
        </div>
        
        <template v-for="(i) in char">    
                <template v-if="i.player">  
                    <!-- <div v-html="draw_entiy('player',i.name,i.reflex,i.action,i.turn)"></div> -->
                    <div class='entry'>
                    <div class='entryobj border-left-0'>
                    <h1>Player</h1>
                    </div>
                    <div class='entryobj border-left-0'>
                    <h1>{{i.name}}</h1>
                    </div>
                    <div class='entryobj border-left-0'>
                    <h1>{{i.reflex}}</h1>
                    </div>
                        
                    <div class='entryobj border-left-0'>
                    <input class='inp' v-model='i.action' placeholder='Action'>
                    </div>
                    <div class='dotholder'>
                    <div v-html="draw_entiy(i.turn)"></div>
                        <!-- <span class='dot border'> -->
                    </div>
                    </div>
                </template>
                <template v-else>
                    <div class='entry'>
                        <div class='entryobj border-left-0'>
                        <h1>NPC</h1>
                        </div>
                        <div class='entryobj border-left-0'>
                        <h1>{{i.name}}</h1>
                        </div>
                        <div class='entryobj border-left-0'>
                        <h1>{{i.reflex}}</h1>
                        </div>
                            
                        <div class='entryobj'>
                        <input class='inp' v-model='i.action' placeholder='Action'>
                        </div>
                        <div class='dotholder'>
                        <div v-html="draw_entiy(i.turn)"></div>
                        </div>
                        </div>
                </template>
            </template>
        </div>
    </div>  
</center>
</div>  
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</body>
</html>
